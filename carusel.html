<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="team" style="background-color: blue;">
    <div class="container">

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="row justify-content-center">
          <div class="carousel-inner">
            <div class="carousel-item active d-flex justify-content-between">
              <div class="col-xl-6">
                <img class="team__img" src="img/team-manager.png" alt="Team Manager">
                <h4 class="text-h4">John Doe</h4>
                <p class="team__podpis">General Manager</p>
              </div>
              <div class="col-xl-6">
                <img class="team__img" src="img/team-manager.png" alt="Team Manager">
                <h4 class="text-h4">John Doe</h4>
                <p class="team__podpis">General Manager</p>
              </div>
              <!-- <img src="..." class="d-block w-100" alt="..."> -->
            </div>
            <div class="carousel-item d-flex justify-content-between">
              <div class="col-xl-6">
                <img class="team__img" src="img/team-admin.png" alt="Team Admin">
                <h4 class="text-h4">Ronobir Sing</h4>
                <p class="team__podpis">Admin</p>
              </div>
              <div class="col-xl-6">
                <img class="team__img" src="img/team-manager.png" alt="Team Manager">
                <h4 class="text-h4">John Doe</h4>
                <p class="team__podpis">General Manager</p>
              </div>
              <!-- <img src="..." class="d-block w-100" alt="..."> -->
            </div>
            <div class="carousel-item d-flex justify-content-between">
              <div class="col-xl-6">
                <img class="team__img" src="img/team-director.png" alt="Team Director">
                <h4 class="text-h4">Alexa Biru</h4>
                <p class="team__podpis">Office Director</p>
              </div>
              <div class="col-xl-6">
                <img class="team__img" src="img/team-admin.png" alt="Team Admin">
                <h4 class="text-h4">Ronobir Sing</h4>
                <p class="team__podpis">Admin</p>
              </div>
              <!-- <img src="..." class="d-block w-100" alt="..."> -->
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
